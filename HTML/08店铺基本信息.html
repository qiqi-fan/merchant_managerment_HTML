<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/基本信息.css">
</head>
<body>
    <div class="basic-info">
    <h2>店铺基本信息</h2>
    <div class="info-btn">
        <button>新建店铺</button>
        <button>修改店铺装修</button>
        <button>关闭店铺</button>
    </div>
    <div>
        <p>基本信息</p>
        <ul class="basic-info-ul">
            <li>
                店铺名称
                <input type="text" name="" id="shop-name" placeholder="最多6个字">
            </li>
            <li>
                类别
                <select name="" id="">
                    <option value="">类别1</option>
                    <option value="">类别2</option>
                    <option value="">类别3</option>
                    <option value="">类别4</option>
                </select>
            </li>
            <li>
                店铺管理员
                <input type="text" id="shop-manager">
            </li>
            <li class="shop-head">
                店铺头像
                <img src="" alt="">
            </li>
            <li>
                店铺装修
                <input type="text" value="1343" id="shop-decorate">
                <button class="change-style">修改</button>
            </li>
            <li class="pay">
                店铺支付设置
                <input type="checkbox" name="" id="">支付宝
                <input type="checkbox" name="" id="">微信
                <input type="checkbox" name="" id="">员工卡
                <input type="checkbox" name="" id="">银行卡


            </li>
        </ul>
    </div>
    </div>
</body>
</html>
